<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Location & Time Check</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .card { max-width: 760px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    h2 { margin-top: 0; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, button { padding: 10px; width: 100%; box-sizing: border-box; }
    input[disabled] { background: rgba(127,127,127,.08); }
    button { cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .ok { color: #0a7b22; font-weight: 700; }
    .err { color: #b91c1c; font-weight: 700; }
    .muted { color: #666; font-size: 0.92rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sales Location & Time Check</h2>
    <p class="muted">Input your name and select dealer to check your location and time spent at the dealer.</p>

    <label for="salesNameInput">Sales Name</label>
    <input id="salesNameInput" type="text" placeholder="Type sales name..." />

    <label for="dealerInput">Dealer Name</label>
    <input id="dealerInput" type="text" placeholder="Type dealer name…" />

    <div class="row">
      <div>
        <label>Dealer Coordinates</label>
        <input id="dealerCoords" type="text" disabled placeholder="—" />
      </div>
      <div>
        <label>Your Live GPS</label>
        <input id="myCoords" type="text" disabled placeholder="—" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Distance (m)</label>
        <input id="distance" type="text" disabled placeholder="—" />
      </div>
      <div>
        <label>Status</label>
        <input id="status" type="text" disabled placeholder="—" />
      </div>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px;">
      <button id="getGPS">Get My Location</button>
      <button id="goCheckout" disabled>Go to Checkout</button>
    </div>

    <p class="muted" style="margin-top:12px;">Tip: Allow location permission and use a phone outdoors for better accuracy.</p>
  </div>

  <script>
    function parseCSV(text) {
      return text.split("\n").map(r => r.split(","));
    }
    function stripQuotesTrim(s) {
      return String(s ?? '').replace(/^"+|"+$/g, '').trim();
    }
    function normalizeKey(s) {
      return String(s ?? "")
        .toLowerCase()
        .replace(/\u00a0/g, " ") // non-breaking space
        .replace(/\s+/g, "")     // remove spaces
        .trim();
    }
    function haversineMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000, toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    const SHEET_URL_TIME = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQSE39NKkvwxpJz1O8QxCFuudjvn2CJY3nyYyq-4pdi5XNU3nhsHMaMVemNxFqazjcPYt51_EZ0g8r/pub?gid=1647008010&single=true&output=csv";
    const RADIUS_M = 500;
    const MIN_TIME_MINUTES = 15;

    const salesNameInput = document.getElementById("salesNameInput");
    const dealerInput = document.getElementById("dealerInput");
    const myCoords = document.getElementById("myCoords");
    const dealerCoords = document.getElementById("dealerCoords");
    const distanceEl = document.getElementById("distance");
    const statusEl = document.getElementById("status");
    const getGPSBtn = document.getElementById("getGPS");
    const goCheckoutBtn = document.getElementById("goCheckout");

    let MY_LOC = null, SELECTED_DEALER = null;

    async function checkTimeSpent() {
      if (!salesNameInput.value || !dealerInput.value) return {ok:false, minutes:0};

      const date = new Date();
      const mm = date.getMonth() + 1; // no leading zero
      const dd = date.getDate();
      const yyyy = date.getFullYear();
      const dateKey = `${mm}/${dd}/${yyyy}`;

      const response = await fetch(SHEET_URL_TIME, { cache: "no-store" });
      const text = await response.text();
      const rows = parseCSV(text);

      const DATE_COL = 3, SALES_COL = 0, DEALER_COL = 2, TIME_COL = 10;

      let found = null;
      for (let row of rows) {
        const rowKey = normalizeKey(`${row[DATE_COL]}${row[SALES_COL]}${row[DEALER_COL]}`);
        const triggerKey = normalizeKey(`${dateKey}${salesNameInput.value}${dealerInput.value}`);
        console.log("RowKey:", rowKey, "| TriggerKey:", triggerKey);
        if (rowKey === triggerKey) { found = row; break; }
      }

      if (!found) return {ok:false, minutes:0};

      const timeSpent = parseInt(stripQuotesTrim(found[TIME_COL]), 10);
      return { ok: Number.isFinite(timeSpent) && timeSpent >= MIN_TIME_MINUTES, minutes: timeSpent||0 };
    }

    async function computeDistance() {
      if (!MY_LOC || !dealerCoords.value) { statusEl.value="Select dealer & get GPS"; return; }
      const [lat,lng] = dealerCoords.value.split(",").map(Number);
      const dist = Math.round(haversineMeters(MY_LOC.lat, MY_LOC.lng, lat, lng));
      distanceEl.value = dist;

      const isValidLocation = dist <= RADIUS_M;
      const timeCheck = await checkTimeSpent();

      if (isValidLocation && timeCheck.ok) {
        statusEl.value = `✅ WITHIN RADIUS & Time ${timeCheck.minutes} min OK`;
        statusEl.className = "ok";
        goCheckoutBtn.disabled = false;
      } else {
        goCheckoutBtn.disabled = true;
        if (!isValidLocation && timeCheck.minutes < MIN_TIME_MINUTES) {
          statusEl.value = `❌ Out of radius & time ${timeCheck.minutes} min (<${MIN_TIME_MINUTES})`;
        } else if (!isValidLocation) {
          statusEl.value = "❌ Not within radius";
        } else if (timeCheck.minutes < MIN_TIME_MINUTES) {
          statusEl.value = `❌ Time ${timeCheck.minutes} min (<${MIN_TIME_MINUTES})`;
        }
        statusEl.className = "err";
      }
    }

    getGPSBtn.addEventListener("click", () => {
      navigator.geolocation.getCurrentPosition(
        pos => {
          MY_LOC = {lat:pos.coords.latitude, lng:pos.coords.longitude};
          myCoords.value = `${MY_LOC.lat.toFixed(6)}, ${MY_LOC.lng.toFixed(6)}`;
          computeDistance();
        },
        err => { statusEl.value = `Location error: ${err.message}`; statusEl.className="err"; },
        {enableHighAccuracy:true, timeout:15000, maximumAge:0}
      );
    });

    goCheckoutBtn.addEventListener("click", () => {
      window.location.href = "https://your-checkout-page.com";
    });
  </script>
</body>
</html>
